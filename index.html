<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Royal Construction</title>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      margin: 0;
      text-align: center;
      color: #333;
    }
    h1 {
      font-size: 3rem;
      color: #2c3e50;
    }
    p {
      font-size: 1.2rem;
      color: #555;
    }
    .loader {
      border: 6px solid #ddd;
      border-top: 6px solid #2c3e50;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-top: 30px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>Royal Construction</h1>
  <p>Our official website is under construction.</p>
  <p>We're working hard and will launch soon!</p>

  <div class="loader"></div>

</body>
</html>
